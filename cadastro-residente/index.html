<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Residente</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon" />
  </head>
  <body>
    <main>
      <div class="container-formulario">
        <form id="form-residente" class="formulario-etapas">
          <!-- priemira area ______________________________________________________________ -->
          <div id="etapa-1" class="etapa-form ativo">
            <!-- nome ____________________________________________________________________ -->
            <div class="linha-form">
              <div class="grupo-form campo-expandir">
                <label for="primeiro-nome">Primeiro nome</label>
                <input
                  type="text"
                  id="primeiro-nome"
                  placeholder="Digite o nome"
                  maxlength="50"
                  required
                />
              </div>

              <!-- sobrenome ________________________________________________________________ -->
              <div class="grupo-form campo-expandir">
                <label for="sobrenome">Sobrenome</label>
                <input
                  type="text"
                  id="sobrenome"
                  placeholder="Digite o sobrenome"
                  maxlength="100"
                  required
                />
              </div>
            </div>

            <!-- cpf __________________________________________________________________________ -->
            <div class="linha-form">
              <div class="grupo-form">
                <label for="cpf">CPF (Opcional)</label>
                <input
                  type="text"
                  id="cpf"
                  placeholder="000.000.000-00"
                  maxlength="11"
                  inputmode="numeric"
                />
              </div>

              <!-- documento _______________________________________________________________________ -->
              <div class="grupo-form campo-expandir">
                <label for="documento">Documento (Opcional)</label>
                <input
                  type="text"
                  id="documento"
                  placeholder="Digite o documento"
                  maxlength="255"
                />
              </div>

              <!-- genero _____________________________________________________________________________ -->
              <div class="grupo-form">
                <label for="sexo">Sexo</label>
                <select id="sexo" required>
                  <option value="" disabled selected>Selecionar</option>
                  <option value="masculino">Masculino</option>
                  <option value="feminino">Feminino</option>
                </select>
              </div>
            </div>

            <!-- data nascimento ___________________________________________________________________ -->
            <div class="linha-form">
              <div class="grupo-form campo-expandir">
                <label for="nascimento">Data de nascimento</label>
                <input type="date" id="nascimento" required />
              </div>

              <!-- numero do sus ______________________________________________________________________________ -->
              <div class="grupo-form campo-expandir">
                <label for="sus">Número do SUS (Opcional)</label>
                <input
                  type="text"
                  id="sus"
                  placeholder="Digite o número"
                  inputmode="numeric"
                  maxlength="15"
                />
              </div>
            </div>

            <!-- cor ________________________________________________________________________________ -->
            <div class="linha-form">
              <div class="grupo-form campo-expandir">
                <label for="etnia">Etnia</label>
                <select id="etnia" required>
                  <option value="" disabled selected>Selecionar</option>
                  <option value="branca">Branca</option>
                  <option value="preta">Preta</option>
                  <option value="parda">Parda</option>
                  <option value="amarela">Amarela (Asiático)</option>
                  <option value="indigena">Indígena</option>
                  <option value="outro">Outro</option>
                </select>
              </div>

              <!-- pcd  _________________________________________________________________________________-->
              <div class="grupo-form campo-expandir">
                <label for="pcd">Pcd</label>
                <select id="pcd" required>
                  <option value="" disabled selected>Selecionar</option>
                  <option value="sim">Sim</option>
                  <option value="nao">Não</option>
                </select>
              </div>

              <!-- tipo sanguinio ____________________________________________________________________ -->
              <div class="grupo-form campo-expandir">
                <label for="sangue">Tipo sanguíneo (Opcional)</label>
                <select id="sangue">
                  <option value="" disabled selected>Selecionar</option>
                  <option value="A+">A+</option>
                  <option value="A-">A-</option>
                  <option value="B+">B+</option>
                  <option value="B-">B-</option>
                  <option value="AB+">AB+</option>
                  <option value="AB-">AB-</option>
                  <option value="O+">O+</option>
                  <option value="O-">O-</option>
                </select>
              </div>
            </div>

            <!-- data entrada _____________________________________________________________ -->
            <div class="linha-form">
              <div class="grupo-form campo-expandir">
                <label for="entrada">Data de entrada</label>
                <input type="date" id="entrada" required />
              </div>

              <!-- data saida _______________________________________________________________________ -->
              <div class="grupo-form campo-expandir">
                <label for="saida">Data de saída (Somente na Saída)</label>
                <input type="date" id="saida" />
              </div>
            </div>

            <!-- botoes ______________________________________________________________________________ -->
            <div class="navegacao-form">
              <button type="button" class="btn-cancelar">
                &larr; CANCELAR
              </button>
              <button type="button" class="btn-proximo">PRÓXIMO &rarr;</button>
            </div>
          </div>

          <!-- segunda area _________________________________________________________________________ -->
          <div id="etapa-2" class="etapa-form">
            <!-- cep ______________________________________________________________________________ -->
            <div class="linha-form">
              <div class="grupo-form campo-expandir">
                <label for="cep">CEP</label>
                <input
                  type="text"
                  id="cep"
                  placeholder="00000-000"
                  inputmode="numeric"
                  maxlength="8"
                  required
                />
              </div>
            </div>

            <!-- nome da rua _____________________________________________________________________ -->
            <div class="linha-form">
              <div class="grupo-form campo-expandir">
                <label for="rua">Rua</label>
                <input
                  type="text"
                  id="rua"
                  placeholder="Digite o nome da rua"
                  required
                />
              </div>
              <!-- numero da rua _____________________________________________________________________ -->

              <div class="grupo-form">
                <label for="numero">Nº</label>
                <input
                  type="text"
                  id="numero"
                  placeholder="Número"
                  inputmode="numeric"
                  required
                />
              </div>
            </div>

            <!-- complemento ______________________________________________________________________________ -->
            <div class="linha-form">
              <div class="grupo-form campo-expandir">
                <label for="complemento">Complemento (Opcional)</label>
                <input
                  type="text"
                  id="complemento"
                  placeholder="Apto, Bloco, Casa, etc."
                />
              </div>
            </div>

            <!-- bairro ________________________________________________________________________________________ -->

            <div class="linha-form">
              <div class="grupo-form campo-expandir">
                <label for="bairro">Bairro</label>
                <input
                  type="text"
                  id="bairro"
                  placeholder="Digite o bairro"
                  required
                />
              </div>
            </div>

            <!-- cidade ___________________________________________________________________________ -->
            <div class="linha-form">
              <div class="grupo-form campo-expandir">
                <label for="cidade">Cidade</label>
                <input
                  type="text"
                  id="cidade"
                  placeholder="Digite a cidade"
                  required
                />
              </div>

              <!-- estado _________________________________________________________________________________ -->
              <div class="grupo-form">
                <label for="uf">UF</label>
                <select id="uf" required>
                  <option value="" disabled selected>UF</option>
                  <option value="AC">Acre</option>
                  <option value="AL">Alagoas</option>
                  <option value="AP">Amapá</option>
                  <option value="AM">Amazonas</option>
                  <option value="BA">Bahia</option>
                  <option value="CE">Ceará</option>
                  <option value="DF">Distrito Federal</option>
                  <option value="ES">Espírito Santo</option>
                  <option value="GO">Goiás</option>
                  <option value="MA">Maranhão</option>
                  <option value="MT">Mato Grosso</option>
                  <option value="MS">Mato Grosso do Sul</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="PA">Pará</option>
                  <option value="PB">Paraíba</option>
                  <option value="PR">Paraná</option>
                  <option value="PE">Pernambuco</option>
                  <option value="PI">Piauí</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="RN">Rio Grande do Norte</option>
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="RO">Rondônia</option>
                  <option value="RR">Roraima</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="SP">São Paulo</option>
                  <option value="SE">Sergipe</option>
                  <option value="TO">Tocantins</option>
                </select>
              </div>
            </div>

            <!-- botoes __________________________________________________________________________________ -->
            <div class="navegacao-form">
              <button type="button" class="btn-voltar">&larr; VOLTAR</button>
              <button type="button" class="btn-proximo">PRÓXIMO &rarr;</button>
            </div>
          </div>

          <!-- terceira parte ____________________________________________________________________________ -->
          <div id="etapa-3" class="etapa-form">
            <!-- escola ________________________________________________________________________________ -->
            <div class="grupo-form">
              <label for="escola">Escola (Opcional)</label>
              <input
                type="text"
                id="escola"
                placeholder="Nome da instituição de ensino"
              />
            </div>

            <!-- doecas _____________________________________________________________________________ -->
            <div class="grupo-form">
              <label for="doencas"
                >Possui doenças? Se sim, quais? (Opcional)</label
              >
              <textarea
                id="doencas"
                rows="3"
                placeholder="Especifique aqui"
              ></textarea>
            </div>

            <!-- vacinas ______________________________________________________________________________ -->
            <div class="grupo-form">
              <label for="vacinas">Vacinas (Opcional)</label>
              <select id="vacinas">
                <option value="" disabled selected>Selecionar status</option>
                <option value="em_dia">Em dia</option>
                <option value="pendente">Pendente</option>
                <option value="nao_se_aplica">Não se aplica</option>
              </select>
            </div>

            <!-- descricao ______________________________________________________________________________ -->
            <div class="grupo-form">
              <label for="descricao">Descrição (Opcional)</label>
              <textarea
                id="descricao"
                rows="6"
                placeholder="Adicione observações importantes, histórico ou outras informações relevantes..."
              ></textarea>
            </div>

            <!-- botoes ______________________________________________________________________________ -->
            <div class="navegacao-form">
              <button type="button" class="btn-voltar">&larr; VOLTAR</button>
              <button type="submit" class="btn-enviar">CADASTRA &rarr;</button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
