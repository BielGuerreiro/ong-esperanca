<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Residente</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon" />
  </head>
  <body>
    <main>
      <div class="container-formulario">
        <form id="form-residente" class="formulario-etapas">
          <!-- primeira parte ________________________________________________________________________ -->
          <div id="etapa-1" class="etapa-form ativo">
            <!-- nome ______________________________________________________________________________ -->
            <div class="linha-form">
              <div class="grupo-form campo-expandir">
                <label for="primeiro-nome"
                  >Primeiro nome<span class="obrigatorio">*</span></label
                >
                <input
                  type="text"
                  id="primeiro-nome"
                  name="primeiro-nome"
                  placeholder="Digite o nome"
                  maxlength="50"
                  required
                />
              </div>

              <!-- sobrenome _________________________________________________________________________________ -->

              <div class="grupo-form campo-expandir">
                <label for="sobrenome"
                  >Sobrenome <span class="obrigatorio">*</span></label
                >
                <input
                  type="text"
                  id="sobrenome"
                  name="sobrenome"
                  placeholder="Digite o sobrenome"
                  maxlength="100"
                  required
                />
              </div>
            </div>

            <!-- cpf  _________________________________________________________________________________ -->
            <div class="linha-form">
              <div class="grupo-form">
                <label for="cpf">CPF (Opcional)</label>
                <input
                  type="text"
                  id="cpf"
                  name="cpf"
                  placeholder="000.000.000-00"
                  maxlength="11"
                  inputmode="numeric"
                />
              </div>

              <!-- documento _________________________________________________________________________________ -->

              <div class="grupo-form campo-expandir">
                <label for="documento">Documento (Opcional)</label>
                <input
                  type="text"
                  id="documento"
                  name="documento"
                  placeholder="Digite o documento"
                  maxlength="255"
                />
              </div>

              <!-- genero _________________________________________________________________________________ -->

              <div class="grupo-form">
                <label for="sexo"
                  >Sexo <span class="obrigatorio">*</span></label
                >
                <select id="sexo" name="sexo" required>
                  <option value="" disabled selected>Selecionar</option>
                  <option value="masculino">Masculino</option>
                  <option value="feminino">Feminino</option>
                </select>
              </div>
            </div>

            <!-- data de nascimento  _________________________________________________________________________________ -->

            <div class="linha-form">
              <div class="grupo-form campo-expandir">
                <label for="nascimento"
                  >Data de nascimento <span class="obrigatorio">*</span></label
                >
                <input type="date" id="nascimento" name="nascimento" required />
              </div>

              <!-- numero sus _________________________________________________________________________________ -->

              <div class="grupo-form campo-expandir">
                <label for="sus">Número do SUS (Opcional)</label>
                <input
                  type="text"
                  id="sus"
                  name="sus"
                  placeholder="Digite o número"
                  inputmode="numeric"
                  maxlength="15"
                />
              </div>
            </div>

            <!-- etinia _________________________________________________________________________________ -->

            <div class="linha-form">
              <div class="grupo-form campo-expandir">
                <label for="etnia"
                  >Etnia <span class="obrigatorio">*</span></label
                >
                <select id="etnia" name="etnia" required>
                  <option value="" disabled selected>Selecionar</option>
                  <option value="branca">Branca</option>
                  <option value="preta">Preta</option>
                  <option value="parda">Parda</option>
                  <option value="amarela">Amarela (Asiático)</option>
                  <option value="indigena">Indígena</option>
                  <option value="outro">Outro</option>
                </select>
              </div>

              <!-- pcd _________________________________________________________________________________ -->

              <div class="grupo-form campo-expandir">
                <label for="pcd">Pcd <span class="obrigatorio">*</span></label>
                <select id="pcd" name="pcd" required>
                  <option value="" disabled selected>Selecionar</option>
                  <option value="sim">Sim</option>
                  <option value="nao">Não</option>
                </select>
              </div>

              <!-- sangue _________________________________________________________________________________ -->

              <div class="grupo-form campo-expandir">
                <label for="sangue">Tipo sanguíneo (Opcional)</label>
                <select id="sangue" name="sangue">
                  <option value="" disabled selected>Selecionar</option>
                  <option value="A+">A+</option>
                  <option value="A-">A-</option>
                  <option value="B+">B+</option>
                  <option value="B-">B-</option>
                  <option value="AB+">AB+</option>
                  <option value="AB-">AB-</option>
                  <option value="O+">O+</option>
                  <option value="O-">O-</option>
                </select>
              </div>
            </div>

            <!-- data entrada _________________________________________________________________________________ -->
            <div class="linha-form">
              <div class="grupo-form campo-expandir">
                <label for="entrada"
                  >Data de entrada <span class="obrigatorio">*</span></label
                >
                <input type="date" id="entrada" name="entrada" required />
              </div>

              <!-- data saida _________________________________________________________________________________ -->

              <div class="grupo-form campo-expandir">
                <label for="saida">Data de saída (Opcional)</label>
                <input type="date" id="saida" name="saida" />
              </div>
            </div>

            <!-- bottoes _________________________________________________________________________________ -->

            <div class="navegacao-form">
              <button type="button" class="btn-proximo">PRÓXIMO &rarr;</button>
              <button type="button" class="btn-cancelar">
                &larr; CANCELAR
              </button>
            </div>
          </div>

          <!-- segunda parte  _________________________________________________________________________________ -->

          <div id="etapa-2" class="etapa-form">
            <!-- cep _________________________________________________________________________________ -->
            <div class="linha-form">
              <div class="grupo-form campo-expandir">
                <label for="cep">CEP <span class="obrigatorio">*</span></label>
                <input
                  type="text"
                  id="cep"
                  name="cep"
                  placeholder="00000-000"
                  inputmode="numeric"
                  maxlength="8"
                  required
                />
              </div>
            </div>

            <!-- nome rua _________________________________________________________________________________ -->

            <div class="linha-form">
              <div class="grupo-form campo-expandir">
                <label for="rua">Rua <span class="obrigatorio">*</span></label>
                <input
                  type="text"
                  id="rua"
                  name="rua"
                  placeholder="Digite o nome da rua"
                  required
                />
              </div>

              <!-- numero rua _________________________________________________________________________________ -->

              <div class="grupo-form">
                <label for="numero"
                  >Nº <span class="obrigatorio">*</span></label
                >
                <input
                  type="text"
                  id="numero"
                  name="numero"
                  placeholder="Número"
                  inputmode="numeric"
                  required
                />
              </div>
            </div>

            <!-- complemento  _________________________________________________________________________________ -->

            <div class="linha-form">
              <div class="grupo-form campo-expandir">
                <label for="complemento">Complemento (Opcional)</label>
                <input
                  type="text"
                  id="complemento"
                  name="complemento"
                  placeholder="Apto, Bloco, Casa, etc."
                />
              </div>
            </div>

            <!-- bairro _________________________________________________________________________________ -->

            <div class="linha-form">
              <div class="grupo-form campo-expandir">
                <label for="bairro"
                  >Bairro <span class="obrigatorio">*</span></label
                >
                <input
                  type="text"
                  id="bairro"
                  name="bairro"
                  placeholder="Digite o bairro"
                  required
                />
              </div>
            </div>

            <!-- cidade  _________________________________________________________________________________ -->

            <div class="linha-form">
              <div class="grupo-form campo-expandir">
                <label for="cidade"
                  >Cidade <span class="obrigatorio">*</span></label
                >
                <input
                  type="text"
                  id="cidade"
                  name="cidade"
                  placeholder="Digite a cidade"
                  required
                />
              </div>

              <!-- estado  _________________________________________________________________________________ -->

              <div class="grupo-form">
                <label for="uf">UF <span class="obrigatorio">*</span></label>
                <select id="uf" name="uf" required>
                  <option value="" disabled selected>UF</option>
                  <option value="AC">Acre</option>
                  <option value="AL">Alagoas</option>
                  <option value="AP">Amapá</option>
                  <option value="AM">Amazonas</option>
                  <option value="BA">Bahia</option>
                  <option value="CE">Ceará</option>
                  <option value="DF">Distrito Federal</option>
                  <option value="ES">Espírito Santo</option>
                  <option value="GO">Goiás</option>
                  <option value="MA">Maranhão</option>
                  <option value="MT">Mato Grosso</option>
                  <option value="MS">Mato Grosso do Sul</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="PA">Pará</option>
                  <option value="PB">Paraíba</option>
                  <option value="PR">Paraná</option>
                  <option value="PE">Pernambuco</option>
                  <option value="PI">Piauí</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="RN">Rio Grande do Norte</option>
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="RO">Rondônia</option>
                  <option value="RR">Roraima</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="SP">São Paulo</option>
                  <option value="SE">Sergipe</option>
                  <option value="TO">Tocantins</option>
                </select>
              </div>
            </div>

            <!-- bottoes _________________________________________________________________________________ -->

            <div class="navegacao-form">
              <button type="button" class="btn-proximo">PRÓXIMO &rarr;</button>
              <button type="button" class="btn-voltar">&larr; VOLTAR</button>
            </div>
          </div>

          <!-- terceira parte  _________________________________________________________________________________ -->
          <div id="etapa-3" class="etapa-form">
            <!-- escola _________________________________________________________________________________ -->
            <div class="grupo-form">
              <label for="escola">Escola (Opcional)</label>
              <input
                type="text"
                id="escola"
                name="escola"
                placeholder="Nome da instituição de ensino"
              />
            </div>

            <!-- doencas? _________________________________________________________________________________ -->

            <div class="grupo-form">
              <label for="doencas"
                >Possui doenças? Se sim, quais? (Opcional)</label
              >
              <textarea
                id="doencas"
                name="doencas"
                rows="3"
                placeholder="Especifique aqui"
              ></textarea>
            </div>

            <!-- vacinas _________________________________________________________________________________ -->
            <div class="grupo-form">
              <label for="vacinas">Vacinas (Opcional)</label>
              <select id="vacinas" name="vacinas">
                <option value="" disabled selected>Selecionar status</option>
                <option value="em_dia">Em dia</option>
                <option value="pendente">Pendente</option>
                <option value="nao_se_aplica">Não se aplica</option>
              </select>
            </div>

            <!-- descricao _________________________________________________________________________________ -->

            <div class="grupo-form">
              <label for="descricao">Descrição (Opcional)</label>
              <textarea
                id="descricao"
                name="descricao"
                rows="6"
                placeholder="Adicione observações importantes..."
              ></textarea>
            </div>

            <!-- bottoes _________________________________________________________________________________ -->
            <div class="navegacao-form">
              <button type="submit" class="btn-enviar">CADASTRAR &rarr;</button>
              <button type="button" class="btn-voltar">&larr; VOLTAR</button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
