<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="form-container">
        <form id="resident-form" class="multi-step-form">
          <div id="step-1" class="form-step active">
            <h2 class="form-title">Cadastro de Residente (1/3)</h2>

            <div class="form-group">
              <label for="nome">Nome completo</label>
              <input type="text" id="nome" placeholder="Digite o nome" />
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="nascimento">Data de nascimento</label>
                <input type="date" id="nascimento" />
              </div>
              <div class="form-group">
                <label for="sexo">Sexo</label>
                <select id="sexo">
                  <option value="">Selecionar</option>
                  <option value="masculino">Masculino</option>
                  <option value="feminino">Feminino</option>
                </select>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="sangue">Tipo sanguíneo</label>
                <select id="sangue">
                  <option value="">Selecionar</option>
                  <option value="A+">A+</option>
                  <option value="A-">A-</option>
                  <option value="B+">B+</option>
                  <option value="B-">B-</option>
                  <option value="AB+">AB+</option>
                  <option value="AB-">AB-</option>
                  <option value="O+">O+</option>
                  <option value="O-">O-</option>
                </select>
              </div>
              <div class="form-group">
                <label for="etnia">Etnia</label>
                <select id="etnia">
                  <option value="">Selecionar</option>
                  <option value="branca">Branca</option>
                  <option value="preta">Preta</option>
                  <option value="parda">Parda</option>
                  <option value="indigena">Indígena</option>
                  <option value="amarela">Amarela</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="pcd">Pcd</label>
              <select id="pcd">
                <option value="">Selecionar</option>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
              </select>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="entrada">Entrada</label>
                <input type="date" id="entrada" />
              </div>
              <div class="form-group">
                <label for="saida">Saída</label>
                <input type="date" id="saida" />
              </div>
            </div>

            <div class="form-navigation">
              <button type="button" class="btn-next">PRÓXIMO &rarr;</button>
              <button type="button" class="btn-cancel">CANCELAR</button>
            </div>
          </div>

          <div id="step-2" class="form-step">
            <h2 class="form-title">Endereço (2/3)</h2>
            <div class="form-navigation">
              <button type="button" class="btn-prev">&larr; VOLTAR</button>
              <button type="button" class="btn-next">PRÓXIMO &rarr;</button>
            </div>
          </div>

          <div id="step-3" class="form-step">
            <h2 class="form-title">Dados de Saúde (3/3)</h2>
            <div class="form-navigation">
              <button type="button" class="btn-prev">&larr; VOLTAR</button>
              <button type="submit" class="btn-submit">CADASTRAR &rarr;</button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <script href="script.js"></script>
  </body>
</html>
