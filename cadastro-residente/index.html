<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Residente</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon" />
  </head>
  <body>
    <main>
      <div class="container-formulario">
        <form id="form-residente" class="formulario-etapas">
          <div id="etapa-1" class="etapa-form ativo">
            <div class="linha-form">
              <div class="grupo-form campo-expandir">
                <label for="primeiro-nome">Primeiro nome</label>
                <input
                  type="text"
                  id="primeiro-nome"
                  placeholder="Digite o nome"
                  maxlength="50"
                />
              </div>
              <div class="grupo-form campo-expandir">
                <label for="sobrenome">Sobrenome</label>
                <input
                  type="text"
                  id="sobrenome"
                  placeholder="Digite o sobrenome"
                  maxlength="100"
                />
              </div>
            </div>

            <div class="linha-form">
              <div class="grupo-form">
                <label for="cpf">CPF</label>
                <input
                  type="text"
                  id="cpf"
                  placeholder="000.000.000-00"
                  maxlength="11"
                  inputmode="numeric"
                />
              </div>
              <div class="grupo-form campo-expandir">
                <label for="documento">Documento (RG)</label>
                <input
                  type="text"
                  id="documento"
                  placeholder="Digite o documento"
                  maxlength="255"
                />
              </div>
              <div class="grupo-form">
                <label for="sexo">Sexo</label>
                <select id="sexo">
                  <option value="" disabled selected>Selecionar</option>
                  <option value="masculino">Masculino</option>
                  <option value="feminino">Feminino</option>
                </select>
              </div>
            </div>

            <div class="linha-form">
              <div class="grupo-form campo-expandir">
                <label for="nascimento">Data de nascimento</label>
                <input type="date" id="nascimento" required />
              </div>

              <div class="grupo-form campo-expandir">
                <label for="sus">Número do SUS</label>
                <input
                  type="text"
                  id="sus"
                  placeholder="Digite o número"
                  inputmode="numeric"
                  maxlength="15"
                />
              </div>
            </div>

            <div class="linha-form">
              <div class="grupo-form campo-expandir">
                <label for="etnia">Etnia</label>
                <select id="etnia">
                  <option value="" disabled selected>Selecionar</option>
                  <option value="branca">Branca</option>
                  <option value="preta">Preta</option>
                  <option value="parda">Parda</option>
                  <option value="amarela">Amarela (Asiático)</option>
                  <option value="indigena">Indígena</option>
                  <option value="outro">Outro</option>
                </select>
              </div>
              <div class="grupo-form campo-expandir">
                <label for="pcd">Pcd</label>
                <select id="pcd">
                  <option value="" disabled selected>Selecionar</option>
                  <option value="sim">Sim</option>
                  <option value="nao">Não</option>
                </select>
              </div>
              <div class="grupo-form campo-expandir">
                <label for="sangue">Tipo sanguíneo</label>
                <select id="sangue">
                  <option value="" disabled selected>Selecionar</option>
                  <option value="A+">A+</option>
                  <option value="A-">A-</option>
                  <option value="B+">B+</option>
                  <option value="B-">B-</option>
                  <option value="AB+">AB+</option>
                  <option value="AB-">AB-</option>
                  <option value="O+">O+</option>
                  <option value="O-">O-</option>
                </select>
              </div>
            </div>

            <div class="linha-form">
              <div class="grupo-form campo-expandir">
                <label for="entrada">Data de entrada</label>
                <input type="date" id="entrada" required />
              </div>
              <div class="grupo-form campo-expandir">
                <label for="saida">Data de saída</label>
                <input type="date" id="saida" required />
              </div>
            </div>

            <div class="navegacao-form">
              <button type="button" class="btn-cancelar">
                &larr; CANCELAR
              </button>
              <button type="button" class="btn-proximo">PRÓXIMO &rarr;</button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
