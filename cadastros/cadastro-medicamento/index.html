<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Medicamento</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon" />
  </head>
  <body>
    <main>
      <div class="container-formulario">
        <form id="form-medicamento" class="formulario-etapas">
          <div class="etapa-form ativo">
            <div class="titulo">Cadastrar Medicamento para Residente</div>

            <div class="linha-form">
              <div class="grupo-form campo-expandir">
                <label for="residenteId"
                  >Para qual Residente?
                  <span class="obrigatorio">*</span></label
                >
                <select id="residenteId" name="residenteId" required>
                  <option value="" disabled selected>
                    Selecione um residente
                  </option>
                </select>
              </div>
            </div>

            <div class="linha-form">
              <div class="grupo-form campo-expandir">
                <label for="medicamento"
                  >Nome do Medicamento <span class="obrigatorio">*</span></label
                >
                <input
                  type="text"
                  id="medicamento"
                  name="medicamento"
                  placeholder="Digite o nome do medicamento"
                  required
                />
              </div>
              <div class="grupo-form campo-expandir">
                <label for="tipo"
                  >Tipo / Forma <span class="obrigatorio">*</span></label
                >
                <select id="tipo" name="tipo" required>
                  <option value="" disabled selected>Selecionar</option>
                  <option value="Comprimido">Comprimido</option>
                  <option value="Gotas">Gotas</option>
                  <option value="Líquido">Líquido</option>
                  <option value="Injetável">Injetável</option>
                </select>
              </div>
            </div>

            <div class="linha-form">
              <div class="grupo-form">
                <label for="horario"
                  >Horário Inicial <span class="obrigatorio">*</span></label
                >
                <input type="time" id="horario" name="horario" required />
              </div>
              <div class="grupo-form campo-expandir">
                <label for="dosagem"
                  >Dosagem <span class="obrigatorio">*</span></label
                >
                <input
                  type="text"
                  id="dosagem"
                  name="dosagem"
                  placeholder="Ex: 1 comprimido, 15 gotas"
                  required
                />
              </div>
              <div class="grupo-form campo-expandir">
                <label for="frequencia">Frequência</label>
                <input
                  type="text"
                  id="frequencia"
                  name="frequencia"
                  placeholder="Ex: De 8 em 8 horas"
                />
              </div>
            </div>

            <div class="linha-form">
              <div class="grupo-form campo-expandir">
                <label for="duracao">Duração do Tratamento</label>
                <input
                  type="text"
                  id="duracao"
                  name="duracao"
                  placeholder="Ex: 7 dias, Contínuo"
                />
              </div>
              <div class="grupo-form campo-expandir">
                <label for="validade">Data de Vencimento do Lote</label>
                <input type="date" id="validade" name="validade" />
              </div>
            </div>

            <div class="navegacao-form">
              <button type="submit" class="btn-enviar">
                CADASTRAR TRATAMENTO
              </button>
              <button type="button" class="btn-cancelar">
                &larr; CANCELAR
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
    <script src="/theme-manager.js" defer></script>
  </body>
</html>
