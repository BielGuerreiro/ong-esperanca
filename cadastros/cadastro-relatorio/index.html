<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ONG Esperança - Ficha de Evolução</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon" />
  </head>
  <body>
    <main>
      <div class="container-formulario">
        <form id="form-relatorio" class="formulario-etapas">
          <div class="titulo">Ficha de Evolução Multidisciplinar</div>
          <div class="etapa-form ativo">
            <div class="linha-form">
              <div class="grupo-form campo-expandir">
                <label for="data"
                  >Data do Registro <span class="obrigatorio">*</span></label
                >
                <input type="date" id="data" name="data" required />
              </div>
              <div class="grupo-form campo-expandir">
                <label for="residenteId"
                  >Residente <span class="obrigatorio">*</span></label
                >
                <select id="residenteId" name="residenteId" required></select>
              </div>
            </div>

            <div class="accordion">
              <div class="accordion-item">
                <button type="button" class="accordion-header">
                  Área Social
                </button>
                <div class="accordion-content">
                  <div class="grupo-form">
                    <label for="descricao_social">Observações Sociais</label>
                    <textarea
                      id="obs-pedagogica"
                      name="descricao_social"
                      rows="4"
                      placeholder="Interação com colegas, participação em grupos, visitas familiares..."
                    ></textarea>
                  </div>
                  <div class="grupo-form">
                    <label>Evolução Social</label>
                    <div
                      class="botoes-status"
                      data-input-name="evolucao_social"
                    >
                      <button
                        type="button"
                        class="btn-status"
                        data-value="Regrediu"
                      >
                        Regrediu</button
                      ><button
                        type="button"
                        class="btn-status"
                        data-value="Estagnado"
                      >
                        Estagnado</button
                      ><button
                        type="button"
                        class="btn-status"
                        data-value="Progresso Esperado"
                      >
                        Progresso</button
                      ><button
                        type="button"
                        class="btn-status"
                        data-value="Superou Expectativas"
                      >
                        Superou
                      </button>
                    </div>
                    <input type="hidden" name="evolucao_social" />
                  </div>
                </div>
              </div>

              <div class="accordion-item">
                <button type="button" class="accordion-header">
                  Área Pedagógica
                </button>
                <div class="accordion-content">
                  <div class="grupo-form">
                    <label for="descricao_pedagogica"
                      >Observações Pedagógicas</label
                    >
                    <textarea
                      id="obs-pedagogica"
                      name="descricao_pedagogica"
                      rows="4"
                      placeholder="Desempenho em atividades, dificuldades, avanços..."
                    ></textarea>
                  </div>

                  <div class="grupo-form">
                    <label>Evolução Pedagógica</label>
                    <div
                      class="botoes-status"
                      data-input-name="evolucao_pedagogica"
                    >
                      <button
                        type="button"
                        class="btn-status"
                        data-value="Regrediu"
                      >
                        Regrediu</button
                      ><button
                        type="button"
                        class="btn-status"
                        data-value="Estagnado"
                      >
                        Estagnado</button
                      ><button
                        type="button"
                        class="btn-status"
                        data-value="Progresso Esperado"
                      >
                        Progresso</button
                      ><button
                        type="button"
                        class="btn-status"
                        data-value="Superou Expectativas"
                      >
                        Superou
                      </button>
                    </div>
                    <input type="hidden" name="evolucao_pedagogica" />
                  </div>
                </div>
              </div>

              <div class="accordion-item">
                <button type="button" class="accordion-header">
                  Área Psicológica
                </button>
                <div class="accordion-content">
                  <div class="grupo-form">
                    <label for="descricao_psicologica"
                      >Observações Psicológicas</label
                    >
                    <textarea
                      id="obs-pedagogica"
                      name="descricao_psicologica"
                      rows="4"
                      placeholder="Comportamento, expressão de sentimentos, interação em terapia..."
                    ></textarea>
                  </div>
                  <div class="grupo-form">
                    <label>Evolução Psicológica</label>
                    <div
                      class="botoes-status"
                      data-input-name="evolucao_psicologica"
                    >
                      <button
                        type="button"
                        class="btn-status"
                        data-value="Regrediu"
                      >
                        Regrediu</button
                      ><button
                        type="button"
                        class="btn-status"
                        data-value="Estagnado"
                      >
                        Estagnado</button
                      ><button
                        type="button"
                        class="btn-status"
                        data-value="Progresso Esperado"
                      >
                        Progresso</button
                      ><button
                        type="button"
                        class="btn-status"
                        data-value="Superou Expectativas"
                      >
                        Superou
                      </button>
                    </div>
                    <input type="hidden" name="evolucao_psicologica" />
                  </div>
                </div>
              </div>

              <div class="accordion-item">
                <button type="button" class="accordion-header">
                  Saúde e Higiene
                </button>
                <div class="accordion-content">
                  <div class="grupo-form">
                    <label for="descricao_saude"
                      >Observações de Saúde e Higiene</label
                    >
                    <textarea
                      id="obs-pedagogica"
                      name="descricao_saude"
                      rows="4"
                      placeholder="Apetite, queixas de dor, cuidados pessoais, aceitação de banho..."
                    ></textarea>
                  </div>
                  <div class="grupo-form">
                    <label>Evolução na Saúde</label>
                    <div class="botoes-status" data-input-name="evolucao_saude">
                      <button
                        type="button"
                        class="btn-status"
                        data-value="Regrediu"
                      >
                        Regrediu</button
                      ><button
                        type="button"
                        class="btn-status"
                        data-value="Estagnado"
                      >
                        Estagnado</button
                      ><button
                        type="button"
                        class="btn-status"
                        data-value="Progresso Esperado"
                      >
                        Progresso</button
                      ><button
                        type="button"
                        class="btn-status"
                        data-value="Superou Expectativas"
                      >
                        Superou
                      </button>
                    </div>
                    <input type="hidden" name="evolucao_saude" />
                  </div>
                </div>
              </div>

              <div class="accordion-item">
                <button type="button" class="accordion-header">
                  Fisioterapia / Terapia Ocupacional
                </button>
                <div class="accordion-content">
                  <div class="grupo-form">
                    <label for="descricao_fisio"
                      >Observações Motoras e Ocupacionais</label
                    >
                    <textarea
                      id="obs-pedagogica"
                      name="descricao_fisio"
                      rows="4"
                      placeholder="Evolução motora, desempenho em exercícios, uso de órteses, atividades de vida diária..."
                    ></textarea>
                  </div>
                  <div class="grupo-form">
                    <label>Evolução na Fisioterapia/T.O.</label>
                    <div class="botoes-status" data-input-name="evolucao_fisio">
                      <button
                        type="button"
                        class="btn-status"
                        data-value="Regrediu"
                      >
                        Regrediu</button
                      ><button
                        type="button"
                        class="btn-status"
                        data-value="Estagnado"
                      >
                        Estagnado</button
                      ><button
                        type="button"
                        class="btn-status"
                        data-value="Progresso Esperado"
                      >
                        Progresso</button
                      ><button
                        type="button"
                        class="btn-status"
                        data-value="Superou Expectativas"
                      >
                        Superou
                      </button>
                    </div>
                    <input type="hidden" name="evolucao_fisio" />
                  </div>
                </div>
              </div>

              <div class="accordion-item">
                <button type="button" class="accordion-header">
                  Comunicação e Linguagem
                </button>
                <div class="accordion-content">
                  <div class="grupo-form">
                    <label for="descricao_comunicacao"
                      >Observações de Comunicação</label
                    >
                    <textarea
                      id="obs-pedagogica"
                      name="descricao_comunicacao"
                      rows="4"
                      placeholder="Evolução na fala, uso de LIBRAS, comunicação alternativa, compreensão..."
                    ></textarea>
                  </div>
                  <div class="grupo-form">
                    <label>Evolução na Comunicação</label>
                    <div
                      class="botoes-status"
                      data-input-name="evolucao_comunicacao"
                    >
                      <button
                        type="button"
                        class="btn-status"
                        data-value="Regrediu"
                      >
                        Regrediu</button
                      ><button
                        type="button"
                        class="btn-status"
                        data-value="Estagnado"
                      >
                        Estagnado</button
                      ><button
                        type="button"
                        class="btn-status"
                        data-value="Progresso Esperado"
                      >
                        Progresso</button
                      ><button
                        type="button"
                        class="btn-status"
                        data-value="Superou Expectativas"
                      >
                        Superou
                      </button>
                    </div>
                    <input type="hidden" name="evolucao_comunicacao" />
                  </div>
                </div>
              </div>

              <div class="accordion-item">
                <button type="button" class="accordion-header">
                  Registro de Medicação (Opcional)
                </button>
                <div class="accordion-content">
                  <div class="linha-form">
                    <div class="grupo-form campo-expandir">
                      <label for="medicamento">Medicamento Administrado</label>
                      <select id="medicamento" name="medicamento">
                        <option value="">Nenhum</option>
                      </select>
                    </div>
                    <div class="grupo-form">
                      <label for="horaMedicacao">Hora</label>
                      <input
                        type="time"
                        id="horaMedicacao"
                        name="horaMedicacao"
                      />
                    </div>
                  </div>
                  <div class="grupo-form-checkbox">
                    <input
                      type="checkbox"
                      id="foi-medicado"
                      name="foi-medicado"
                    />
                    <label for="foi-medicado"
                      >Confirmar que a medicação foi administrada</label
                    >
                  </div>
                </div>
              </div>
            </div>
            <hr class="separador-relatorio" />

            <div class="grupo-form">
              <label for="descricao_geral"
                >Observações Gerais / Resumo do Dia</label
              >
              <textarea
                id="descricao_geral"
                name="descricao_geral"
                rows="5"
                placeholder="Use este espaço para um resumo geral ou informações que não se encaixam nas categorias acima."
              ></textarea>
            </div>

            <div class="grupo-form">
              <label for="responsavelNome"
                >Responsável pelo Registro
                <span class="obrigatorio">*</span></label
              >
              <input
                type="text"
                id="responsavelNome"
                name="responsavelNome"
                required
              />
            </div>

            <div class="navegacao-form">
              <button type="submit" class="btn-enviar">
                SALVAR FICHA DE EVOLUÇÃO
              </button>
              <button type="button" class="btn-cancelar">
                &larr; CANCELAR
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
    <script src="../theme-manager.js" defer></script>
  </body>
</html>
