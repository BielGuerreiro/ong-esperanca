<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ONG Esperança</title>

    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon" />

    <link rel="stylesheet" href="../styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <main>
      <div class="container-formulario">
        <form id="form-relatorio" class="formulario-etapas">
          <div class="titulo">Criar Novo Registro Diário</div>
          <div class="etapa-form ativo">
            <div class="grupo-form">
              <label for="data"
                >Data do Relatório <span class="obrigatorio">*</span></label
              >
              <input type="date" id="data" name="data" required />
            </div>
            <div class="grupo-form">
              <label for="id_residente"
                >Para qual Residente? <span class="obrigatorio">*</span></label
              >
              <select id="id_residente" name="id_residente" required></select>
            </div>

            <hr class="separador-relatorio" />

            <div class="titulo">Registro de Medicação</div>

            <div class="linha-form">
              <div class="grupo-form campo-expandir">
                <label for="medicamento">Medicamento Administrado</label>
                <select id="medicamento" name="medicamento">
                  <option value="">Nenhum</option>
                </select>
              </div>
              <div class="grupo-form">
                <label for="horaMedicacao">Hora</label>
                <input type="time" id="horaMedicacao" name="horaMedicacao" />
              </div>
            </div>
            <div class="grupo-form-checkbox">
              <input type="checkbox" id="foi-medicado" name="foi-medicado" />
              <label for="medicacao_confirmada"
                >Confirmar que a medicação foi administrada</label
              >
            </div>

            <hr class="separador-relatorio" />

            <div class="grupo-form">
              <label for="descricao"
                >Descrição sobre o dia <span class="obrigatorio">*</span></label
              >
              <textarea
                id="descricao"
                name="descricao"
                rows="5"
                required
              ></textarea>
            </div>
            <div class="grupo-form">
              <label for="responsavel"
                >Responsável pelo Registro
                <span class="obrigatorio">*</span></label
              >
              <input
                type="text"
                id="responsavel"
                name="responsavel"
                required
              />
            </div>
            <div class="navegacao-form">
              <button type="submit" class="btn-enviar">SALVAR REGISTRO</button>
              <button type="button" class="btn-cancelar">
                &larr; CANCELAR
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
