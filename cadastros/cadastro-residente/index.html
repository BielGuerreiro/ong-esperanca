<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Residente</title>
    <link rel="stylesheet" href="../styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon" />
  </head>
  <body>
    <main>
      <div class="container-formulario">
        <form id="form-residente" class="formulario-etapas">
          <div class="titulo">Cadastrar Ficha Do Residente</div>

          <div id="etapa-1" class="etapa-form ativo">
            <div class="linha-form">
              <div class="grupo-form campo-expandir">
                <label for="primeiro-nome"
                  >Primeiro nome<span class="obrigatorio">*</span></label
                ><input
                  type="text"
                  id="primeiro-nome"
                  name="primeiro-nome"
                  placeholder="Digite o nome"
                  maxlength="50"
                  required
                />
              </div>
              <div class="grupo-form campo-expandir">
                <label for="sobrenome"
                  >Sobrenome <span class="obrigatorio">*</span></label
                ><input
                  type="text"
                  id="sobrenome"
                  name="sobrenome"
                  placeholder="Digite o sobrenome"
                  maxlength="100"
                  required
                />
              </div>
            </div>
            <div class="linha-form">
              <div class="grupo-form campo-expandir">
                <label for="cpf">CPF (Opcional)</label>
                <input
                  type="text"
                  id="cpf"
                  name="cpf"
                  placeholder="000.000.000-00"
                  maxlength="14"
                  inputmode="numeric"
                />
              </div>
              <div class="grupo-form campo-expandir">
                <label for="documento">Documento (Opcional)</label>
                <input
                  type="text"
                  id="documento"
                  name="documento"
                  placeholder="Digite o documento"
                  maxlength="255"
                />
              </div>
              <div class="grupo-form campo-expandir">
                <label for="sexo"
                  >Sexo <span class="obrigatorio">*</span></label
                >
                <select id="sexo" name="sexo" required>
                  <option value="" disabled selected>Selecionar</option>
                  <option value="masculino">Masculino</option>
                  <option value="feminino">Feminino</option>
                </select>
              </div>
            </div>

            <div class="linha-form">
              <div class="grupo-form campo-expandir">
                <label for="nascimento"
                  >Data de nascimento <span class="obrigatorio">*</span></label
                ><input
                  type="date"
                  id="nascimento"
                  name="nascimento"
                  required
                />
              </div>
              <div class="grupo-form campo-expandir">
                <label for="sus">Número do SUS (Opcional)</label
                ><input
                  type="text"
                  id="sus"
                  name="sus"
                  placeholder="Digite o número"
                  inputmode="numeric"
                  maxlength="15"
                />
              </div>
            </div>
            <div class="linha-form">
              <div class="grupo-form campo-expandir">
                <label for="etnia"
                  >Etnia <span class="obrigatorio">*</span></label
                ><select id="etnia" name="etnia" required>
                  <option value="" disabled selected>Selecionar</option>
                  <option value="branca">Branca</option>
                  <option value="preta">Preta</option>
                  <option value="parda">Parda</option>
                  <option value="amarela">Amarela (Asiático)</option>
                  <option value="indigena">Indígena</option>
                  <option value="outro">Outro</option>
                </select>
              </div>
              <div class="grupo-form campo-expandir">
                <label for="pcd">Pcd <span class="obrigatorio">*</span></label
                ><select id="pcd" name="pcd" required>
                  <option value="" disabled selected>Selecionar</option>
                  <option value="sim">Sim</option>
                  <option value="nao">Não</option>
                </select>
              </div>
              <div class="grupo-form campo-expandir">
                <label for="sangue">Tipo sanguíneo (Opcional)</label
                ><select id="sangue" name="sangue">
                  <option value="" disabled selected>Selecionar</option>
                  <option value="A+">A+</option>
                  <option value="A-">A-</option>
                  <option value="B+">B+</option>
                  <option value="B-">B-</option>
                  <option value="AB+">AB+</option>
                  <option value="AB-">AB-</option>
                  <option value="O+">O+</option>
                  <option value="O-">O-</option>
                </select>
              </div>
            </div>
            <div class="linha-form">
              <div class="grupo-form campo-expandir">
                <label for="entrada"
                  >Data de entrada <span class="obrigatorio">*</span></label
                ><input type="date" id="entrada" name="entrada" required />
              </div>
              <div class="grupo-form campo-expandir">
                <label for="saida">Data de saída (Opcional)</label
                ><input type="date" id="saida" name="saida" />
              </div>
            </div>
            <div class="navegacao-form">
              <button type="button" class="btn-proximo">PRÓXIMO &rarr;</button>
              <button type="button" class="btn-cancelar">
                &larr; CANCELAR
              </button>
            </div>
          </div>

          <div id="etapa-2" class="etapa-form">
            <div class="linha-form">
              <div class="grupo-form campo-expandir">
                <label for="cep">CEP <span class="obrigatorio">*</span></label
                ><input
                  type="text"
                  id="cep"
                  name="cep"
                  placeholder="00000-000"
                  inputmode="numeric"
                  maxlength="9"
                  required
                />
              </div>
            </div>
            <div class="linha-form">
              <div class="grupo-form campo-expandir">
                <label for="rua">Rua <span class="obrigatorio">*</span></label
                ><input
                  type="text"
                  id="rua"
                  name="rua"
                  placeholder="Digite o nome da rua"
                  required
                />
              </div>
              <div class="grupo-form">
                <label for="numero">Nº <span class="obrigatorio">*</span></label
                ><input
                  type="text"
                  id="numero"
                  name="numero"
                  placeholder="Número"
                  inputmode="numeric"
                  required
                />
              </div>
            </div>
            <div class="linha-form">
              <div class="grupo-form campo-expandir">
                <label for="complemento">Complemento (Opcional)</label
                ><input
                  type="text"
                  id="complemento"
                  name="complemento"
                  placeholder="Apto, Bloco, Casa, etc."
                />
              </div>
            </div>
            <div class="linha-form">
              <div class="grupo-form campo-expandir">
                <label for="bairro"
                  >Bairro <span class="obrigatorio">*</span></label
                ><input
                  type="text"
                  id="bairro"
                  name="bairro"
                  placeholder="Digite o bairro"
                  required
                />
              </div>
            </div>
            <div class="linha-form">
              <div class="grupo-form campo-expandir">
                <label for="cidade"
                  >Cidade <span class="obrigatorio">*</span></label
                ><input
                  type="text"
                  id="cidade"
                  name="cidade"
                  placeholder="Digite a cidade"
                  required
                />
              </div>
              <div class="grupo-form">
                <label for="uf">UF <span class="obrigatorio">*</span></label
                ><select id="uf" name="uf" required>
                  <option value="" disabled selected>UF</option>
                  <option value="AC">Acre</option>
                  <option value="AL">Alagoas</option>
                  <option value="AP">Amapá</option>
                  <option value="AM">Amazonas</option>
                  <option value="BA">Bahia</option>
                  <option value="CE">Ceará</option>
                  <option value="DF">Distrito Federal</option>
                  <option value="ES">Espírito Santo</option>
                  <option value="GO">Goiás</option>
                  <option value="MA">Maranhão</option>
                  <option value="MT">Mato Grosso</option>
                  <option value="MS">Mato Grosso do Sul</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="PA">Pará</option>
                  <option value="PB">Paraíba</option>
                  <option value="PR">Paraná</option>
                  <option value="PE">Pernambuco</option>
                  <option value="PI">Piauí</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="RN">Rio Grande do Norte</option>
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="RO">Rondônia</option>
                  <option value="RR">Roraima</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="SP">São Paulo</option>
                  <option value="SE">Sergipe</option>
                  <option value="TO">Tocantins</option>
                </select>
              </div>
            </div>
            <div class="navegacao-form">
              <button type="button" class="btn-proximo">PRÓXIMO &rarr;</button>
              <button type="button" class="btn-voltar">&larr; VOLTAR</button>
            </div>
          </div>

          <div id="etapa-3" class="etapa-form">
            <div class="titulo">Informações Escolares e de Vínculo</div>

            <div class="grupo-form">
              <label for="frequenta-escola"
                >Frequenta alguma escola?
                <span class="obrigatorio">*</span></label
              >
              <select id="frequenta-escola" name="frequenta-escola" required>
                <option value="" disabled selected>Selecionar</option>
                <option value="nao">Não</option>
                <option value="sim">Sim</option>
              </select>
            </div>
            <div id="dados-escola-container" style="display: none">
              <div class="linha-form">
                <div class="grupo-form campo-expandir">
                  <label for="escola-nome">Nome da Escola</label
                  ><input type="text" id="escola-nome" name="escola-nome" />
                </div>
              </div>
              <div class="linha-form">
                <div class="grupo-form campo-expandir">
                  <label for="escola-rua">Rua da Escola</label
                  ><input type="text" id="escola-rua" name="escola-rua" />
                </div>
                <div class="grupo-form">
                  <label for="escola-numero">Número</label
                  ><input
                    type="text"
                    id="escola-numero"
                    name="escola-numero"
                    inputmode="numeric"
                  />
                </div>
              </div>
              <div class="grupo-form">
                <label for="escola-bairro">Bairro da Escola</label
                ><input type="text" id="escola-bairro" name="escola-bairro" />
              </div>
            </div>

            <hr
              style="margin: 30px 0; border: none; border-top: 1px solid #eee"
            />

            <div class="grupo-form">
              <label for="possui-responsavel"
                >Possui algum responsável?
                <span class="obrigatorio">*</span></label
              >
              <select
                id="possui-responsavel"
                name="possui-responsavel"
                required
              >
                <option value="" disabled selected>Selecionar</option>
                <option value="nao">Não</option>
                <option value="sim">Sim</option>
              </select>
            </div>

            <div id="dados-responsavel-container" style="display: none">
              <div class="titulo2">Dados do Responsável</div>

              <div class="linha-form">
                <div class="grupo-form campo-expandir">
                  <label for="responsavel-primeiro-nome"
                    >Primeiro nome<span class="obrigatorio">*</span></label
                  ><input
                    type="text"
                    id="responsavel-primeiro-nome"
                    name="responsavel-primeiro-nome"
                    placeholder="Digite o nome"
                  />
                </div>
                <div class="grupo-form campo-expandir">
                  <label for="responsavel-sobrenome"
                    >Sobrenome<span class="obrigatorio">*</span></label
                  ><input
                    type="text"
                    id="responsavel-sobrenome"
                    name="responsavel-sobrenome"
                    placeholder="Digite o sobrenome"
                  />
                </div>
              </div>

              <div class="linha-form">
                <div class="grupo-form campo-expandir">
                  <label for="responsavel-nascimento"
                    >Data de Nascimento<span class="obrigatorio">*</span></label
                  ><input
                    type="date"
                    id="responsavel-nascimento"
                    name="responsavel-nascimento"
                  />
                </div>
                <div class="grupo-form campo-expandir">
                  <label for="responsavel-sexo"
                    >Sexo<span class="obrigatorio">*</span></label
                  ><select id="responsavel-sexo" name="responsavel-sexo">
                    <option value="" disabled selected>Selecionar</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                  </select>
                </div>
              </div>
              <div class="linha-form">
                <div class="grupo-form">
                  <label for="responsavel-cpf"
                    >CPF<span class="obrigatorio">*</span></label
                  ><input
                    type="text"
                    id="responsavel-cpf"
                    name="responsavel-cpf"
                    placeholder="000.000.000-00"
                    maxlength="14"
                    inputmode="numeric"
                  />
                </div>
                <div class="grupo-form campo-expandir">
                  <label for="responsavel-estado-civil">Estado Civil</label
                  ><select
                    id="responsavel-estado-civil"
                    name="responsavel-estado-civil"
                  >
                    <option value="" disabled selected>Selecionar</option>
                    <option value="solteiro">Solteiro(a)</option>
                    <option value="casado">Casado(a)</option>
                    <option value="divorciado">Divorciado(a)</option>
                    <option value="viuvo">Viúvo(a)</option>
                  </select>
                </div>
              </div>
              <div class="linha-form">
                <div class="grupo-form campo-expandir">
                  <label for="responsavel-email">E-mail</label
                  ><input
                    type="email"
                    id="responsavel-email"
                    name="responsavel-email"
                    placeholder="exemplo@email.com"
                  />
                </div>
                <div class="grupo-form campo-expandir">
                  <label for="responsavel-telefone"
                    >Telefone<span class="obrigatorio">*</span></label
                  ><input
                    type="tel"
                    id="responsavel-telefone"
                    name="responsavel-telefone"
                    placeholder="(00) 00000-0000"
                    maxlength="15"
                    inputmode="numeric"
                  />
                </div>
              </div>
              <div class="linha-form">
                <div class="grupo-form campo-expandir">
                  <label for="responsavel-parentesco"
                    >Parentesco<span class="obrigatorio">*</span></label
                  ><input
                    type="text"
                    id="responsavel-parentesco"
                    name="responsavel-parentesco"
                    placeholder="Ex: Mãe, Pai, Tio"
                  />
                </div>
              </div>

              <hr style="margin: 20px 0" />

              <div class="grupo-form">
                <label for="endereco-responsavel-igual"
                  >O endereço é o mesmo que o do residente?<span
                    class="obrigatorio"
                    >*</span
                  ></label
                >
                <select
                  id="endereco-responsavel-igual"
                  name="endereco-responsavel-igual"
                >
                  <option value="sim" selected>Sim</option>
                  <option value="nao">Não</option>
                </select>
              </div>

              <div id="endereco-responsavel-container" style="display: none">
                <div class="linha-form">
                  <div class="grupo-form campo-expandir">
                    <label for="responsavel-cep"
                      >CEP<span class="obrigatorio">*</span></label
                    ><input
                      type="text"
                      id="responsavel-cep"
                      name="responsavel-cep"
                      placeholder="00000-000"
                      maxlength="9"
                      inputmode="numeric"
                    />
                  </div>
                </div>
                <div class="linha-form">
                  <div class="grupo-form campo-expandir">
                    <label for="responsavel-rua"
                      >Rua<span class="obrigatorio">*</span></label
                    ><input
                      type="text"
                      id="responsavel-rua"
                      name="responsavel-rua"
                      placeholder="Digite o nome da rua"
                    />
                  </div>
                  <div class="grupo-form">
                    <label for="responsavel-numero"
                      >Nº<span class="obrigatorio">*</span></label
                    ><input
                      type="text"
                      id="responsavel-numero"
                      name="responsavel-numero"
                      placeholder="Número"
                      inputmode="numeric"
                    />
                  </div>
                </div>
                <div class="linha-form">
                  <div class="grupo-form campo-expandir">
                    <label for="responsavel-bairro"
                      >Bairro<span class="obrigatorio">*</span></label
                    ><input
                      type="text"
                      id="responsavel-bairro"
                      name="responsavel-bairro"
                      placeholder="Digite o bairro"
                    />
                  </div>
                </div>
                <div class="linha-form">
                  <div class="grupo-form campo-expandir">
                    <label for="responsavel-cidade"
                      >Cidade<span class="obrigatorio">*</span></label
                    ><input
                      type="text"
                      id="responsavel-cidade"
                      name="responsavel-cidade"
                      placeholder="Digite a cidade"
                    />
                  </div>
                  <div class="grupo-form">
                    <label for="responsavel-uf"
                      >UF<span class="obrigatorio">*</span></label
                    ><select id="responsavel-uf" name="responsavel-uf">
                      <option value="" disabled selected>UF</option>
                      <option value="AC">Acre</option>
                      <option value="AL">Alagoas</option>
                      <option value="AP">Amapá</option>
                      <option value="AM">Amazonas</option>
                      <option value="BA">Bahia</option>
                      <option value="CE">Ceará</option>
                      <option value="DF">Distrito Federal</option>
                      <option value="ES">Espírito Santo</option>
                      <option value="GO">Goiás</option>
                      <option value="MA">Maranhão</option>
                      <option value="MT">Mato Grosso</option>
                      <option value="MS">Mato Grosso do Sul</option>
                      <option value="MG">Minas Gerais</option>
                      <option value="PA">Pará</option>
                      <option value="PB">Paraíba</option>
                      <option value="PR">Paraná</option>
                      <option value="PE">Pernambuco</option>
                      <option value="PI">Piauí</option>
                      <option value="RJ">Rio de Janeiro</option>
                      <option value="RN">Rio Grande do Norte</option>
                      <option value="RS">Rio Grande do Sul</option>
                      <option value="RO">Rondônia</option>
                      <option value="RR">Roraima</option>
                      <option value="SC">Santa Catarina</option>
                      <option value="SP">São Paulo</option>
                      <option value="SE">Sergipe</option>
                      <option value="TO">Tocantins</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <div class="navegacao-form">
              <button type="button" class="btn-proximo">PRÓXIMO &rarr;</button>
              <button type="button" class="btn-voltar">&larr; VOLTAR</button>
            </div>
          </div>

          <div id="etapa-4" class="etapa-form">
            <div class="titulo">Informações Adicionais de Saúde</div>

            <div class="grupo-form">
              <label for="doencas"
                >Possui doenças? Se sim, quais? (Opcional)</label
              >
              <textarea
                id="doencas"
                name="doencas"
                rows="3"
                placeholder="Especifique aqui"
              ></textarea>
            </div>
            <div class="grupo-form">
              <label for="vacinas">Vacinas (Opcional)</label>
              <textarea
                id="vacinas"
                name="vacinas"
                rows="4"
                placeholder="Digite aqui todas as vacinas..."
              ></textarea>
            </div>
            <div class="grupo-form">
              <label for="alergias"
                >Possui alergia? Se sim, quais? (Opcional)</label
              >
              <textarea
                id="alergias"
                name="alergias"
                rows="3"
                placeholder="Especifique as alergias aqui..."
              ></textarea>
            </div>
            <div class="grupo-form">
              <label for="descricao">Descrição Geral (Opcional)</label>
              <textarea
                id="descricao"
                name="descricao"
                rows="6"
                placeholder="Adicione observações importantes..."
              ></textarea>
            </div>
            <div class="navegacao-form">
              <button type="submit" class="btn-enviar">CADASTRAR &rarr;</button>
              <button type="button" class="btn-voltar">&larr; VOLTAR</button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
    <script src="../../theme-manager.js" defer></script>
  </body>
</html>
