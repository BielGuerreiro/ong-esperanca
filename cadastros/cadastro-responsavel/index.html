<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Responsável</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon" />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container-formulario">
        <form id="form-responsavel" class="formulario-etapas">
          <div class="titulo">Cadastrar Ficha Do Responsável</div>
          <div id="etapa-1" class="etapa-form ativo">
            <div class="linha-form">
              <div class="grupo-form campo-expandir">
                <label for="primeiro-nome"
                  >Primeiro nome<span class="obrigatorio">*</span></label
                >
                <input
                  type="text"
                  id="primeiro-nome"
                  name="primeiro-nome"
                  placeholder="Digite o nome"
                  maxlength="50"
                  required
                />
              </div>

              <div class="grupo-form campo-expandir">
                <label for="sobrenome"
                  >Sobrenome <span class="obrigatorio">*</span></label
                >
                <input
                  type="text"
                  id="sobrenome"
                  name="sobrenome"
                  placeholder="Digite o sobrenome"
                  maxlength="100"
                  required
                />
              </div>
            </div>

            <div class="linha-form">
              <div class="grupo-form campo-expandir">
                <label for="nascimento"
                  >Data de Nascimento <span class="obrigatorio">*</span></label
                ><input
                  type="date"
                  id="nascimento"
                  name="nascimento"
                  required
                />
              </div>
              <div class="grupo-form">
                <label for="sexo">Sexo <span class="obrigatorio">*</span></label
                ><select id="sexo" name="sexo" required>
                  <option value="" disabled selected>Selecionar</option>
                  <option value="masculino">Masculino</option>
                  <option value="feminino">Feminino</option>
                </select>
              </div>
            </div>
            <div class="linha-form">
              <div class="grupo-form">
                <label for="cpf">CPF <span class="obrigatorio">*</span></label
                ><input
                  type="text"
                  id="cpf"
                  name="cpf"
                  placeholder="000.000.000-00"
                  inputmode="numeric"
                  maxlength="11"
                  required
                />
              </div>

              <div class="grupo-form campo-expandir">
                <label for="estado-civil">Estado Civil</label
                ><select id="estado-civil" name="estado-civil">
                  <option value="" disabled selected>Selecionar</option>
                  <option value="solteiro">Solteiro(a)</option>
                  <option value="casado">Casado(a)</option>
                  <option value="divorciado">Divorciado(a)</option>
                  <option value="viuvo">Viúvo(a)</option>
                </select>
              </div>
            </div>

            <div class="linha-form">
              <div class="grupo-form campo-expandir">
                <label for="email">E-mail</label
                ><input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="exemplo@email.com"
                />
              </div>

              <div class="grupo-form campo-expandir">
                <label for="telefone"
                  >Telefone <span class="obrigatorio">*</span></label
                ><input
                  type="tel"
                  id="telefone"
                  name="telefone"
                  placeholder="(00) 00000-0000"
                  inputmode="numeric"
                  required
                />
              </div>
            </div>

            <div class="linha-form">
              <div class="grupo-form campo-expandir senha-container">
                <label for="senha">Crie uma Senha (para futuro portal)</label>
                <input
                  type="password"
                  id="senha"
                  name="senha"
                  placeholder="Crie uma senha forte"
                  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                  title="Mínimo 8 caracteres, com maiúscula, minúscula, número e caractere especial."
                />

                <i
                  class="bx bx-eye-slash toggle-senha"
                  id="toggle-senha-responsavel"
                ></i>
              </div>
            </div>

            <div class="navegacao-form">
              <button type="button" class="btn-proximo">PRÓXIMO &rarr;</button>
              <button type="button" class="btn-cancelar">
                &larr; CANCELAR
              </button>
            </div>
          </div>

          <div id="etapa-2" class="etapa-form">
            <div class="linha-form">
              <div class="grupo-form campo-expandir">
                <label for="cep">CEP <span class="obrigatorio">*</span></label>
                <input
                  type="text"
                  id="cep"
                  name="cep"
                  placeholder="00000-000"
                  inputmode="numeric"
                  maxlength="8"
                  required
                />
              </div>
            </div>
            <div class="linha-form">
              <div class="grupo-form campo-expandir">
                <label for="rua">Rua <span class="obrigatorio">*</span></label>
                <input
                  type="text"
                  id="rua"
                  name="rua"
                  placeholder="Digite o nome da rua"
                  required
                />
              </div>
              <div class="grupo-form">
                <label for="numero"
                  >Nº <span class="obrigatorio">*</span></label
                >
                <input
                  type="text"
                  id="numero"
                  name="numero"
                  placeholder="Número"
                  inputmode="numeric"
                  required
                />
              </div>
            </div>
            <div class="linha-form">
              <div class="grupo-form campo-expandir">
                <label for="complemento">Complemento (Opcional)</label>
                <input
                  type="text"
                  id="complemento"
                  name="complemento"
                  placeholder="Apto, Bloco, Casa, etc."
                />
              </div>
            </div>
            <div class="linha-form">
              <div class="grupo-form campo-expandir">
                <label for="bairro"
                  >Bairro <span class="obrigatorio">*</span></label
                >
                <input
                  type="text"
                  id="bairro"
                  name="bairro"
                  placeholder="Digite o bairro"
                  required
                />
              </div>
            </div>
            <div class="linha-form">
              <div class="grupo-form campo-expandir">
                <label for="cidade"
                  >Cidade <span class="obrigatorio">*</span></label
                >
                <input
                  type="text"
                  id="cidade"
                  name="cidade"
                  placeholder="Digite a cidade"
                  required
                />
              </div>
              <div class="grupo-form">
                <label for="uf">UF <span class="obrigatorio">*</span></label>
                <select id="uf" name="uf" required>
                  <option value="" disabled selected>UF</option>
                  <option value="AC">Acre</option>
                  <option value="AL">Alagoas</option>
                  <option value="AP">Amapá</option>
                  <option value="AM">Amazonas</option>
                  <option value="BA">Bahia</option>
                  <option value="CE">Ceará</option>
                  <option value="DF">Distrito Federal</option>
                  <option value="ES">Espírito Santo</option>
                  <option value="GO">Goiás</option>
                  <option value="MA">Maranhão</option>
                  <option value="MT">Mato Grosso</option>
                  <option value="MS">Mato Grosso do Sul</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="PA">Pará</option>
                  <option value="PB">Paraíba</option>
                  <option value="PR">Paraná</option>
                  <option value="PE">Pernambuco</option>
                  <option value="PI">Piauí</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="RN">Rio Grande do Norte</option>
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="RO">Rondônia</option>
                  <option value="RR">Roraima</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="SP">São Paulo</option>
                  <option value="SE">Sergipe</option>
                  <option value="TO">Tocantins</option>
                </select>
              </div>
            </div>
            <div class="navegacao-form">
              <button type="button" class="btn-proximo">PRÓXIMO &rarr;</button>
              <button type="button" class="btn-voltar">&larr; VOLTAR</button>
            </div>
          </div>

          <div id="etapa-3" class="etapa-form">
            <div class="linha-form">
              <div class="grupo-form campo-expandir">
                <label for="residenteId"
                  >Residente Vinculado <span class="obrigatorio">*</span></label
                ><select id="residenteId" name="residenteId" required>
                  <option value="" disabled selected>Selecione</option>
                </select>
              </div>
              <div class="grupo-form campo-expandir">
                <label for="parentesco"
                  >Parentesco <span class="obrigatorio">*</span></label
                ><input
                  type="text"
                  id="parentesco"
                  name="parentesco"
                  placeholder="Ex: Mãe, Pai, Tio"
                  required
                />
              </div>
            </div>
            <div class="navegacao-form">
              <button type="submit" class="btn-enviar">CADASTRAR &rarr;</button>
              <button type="button" class="btn-voltar">&larr; VOLTAR</button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
